<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="col-3">
        <div class="budget">
         <h2 style="color: rgb(255, 255, 255);"><b>Budget</b></h2>
         <input type="text" id="t_budget" class=" form-control mt-3" placeholder="Enter your budget">
        <input type="button" id="btn_budget" class="btn btn-dark rounded-4 mt-4" value="Set budget" onclick="dislplayBudget()">
        </div>
        <div class="expense">
         <h2 style="color: rgb(255, 255, 255);" ><b>Expenses</b></h2>
         <input type="text" id="exp_name" class="form-control mt-3" placeholder="Enter your expense">
         <input type="text" id="exp_amount" class="form-control mt-3" placeholder="Enter your expense amount">
         <button id="btn-exp" class="btn btn-dark rounded-4 mt-4" value="Add expense +" size="10" onclick="expenseList()">Add Expense+</button>
        </div>
        
    </div>
    <div class="details">
        <div class="tbudget">
            <h2 style="color: rgb(255, 255, 255);">Total budget</h2>
          <div id="total_budget"></div>
        </div>
        <div class="exp">
            <h2  align="center" style="color: rgb(255, 253, 253);">Expense</h2>
            <div id="total_exp">0</div>
        </div>
        <div class="bal">
            <h2 style="color: rgb(255, 255, 255);">Balance</h2>
          <div id="balance"></div>
        </div>
            <div class="list">
            <h2 align="center" style="color: rgb(255, 255, 255);"><b>Expense List</b></h2>
            <table>
                <tr>
                    <th style="color: rgb(252, 254, 255);">Title</th>
                    <th style="padding-left: 10px;color: rgb(255, 255, 255);">Amount</th>
                </tr>
                <tr>
                    <td id="list_name"></td>
                    <td id="list_amount"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
